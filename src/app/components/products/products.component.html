<div class="container" style="margin-top: 50px;">
    <div class="row" style="margin: auto;">
        <div class="col-md-3">
            <nav mat-tab-nav-bar>
                <a mat-tab-link *ngFor="let link of links" [routerLink]="link.path" routerLinkActive [hidden] = "!link.show"
                    #rla="routerLinkActive" [active]="rla.isActive">
                    {{link.label}}
                </a>
            </nav>
        </div>
        <div class="col-md-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
